<div class="row">
    <div class="col-md-4">
        <div class="card card-updated">
            <div class="card-body">
                <div class="card-title mb-4"><h5>Catatan Perubahan Stok</h5></div>
                {% for log in logs %}
                <div class="fs-13">{{ log.log_date }} | {{ log.change_type }}: {{ log.quantity }}</div>
                <hr class="mt-0">
                {% endfor %}
            </div>
        </div>
    </div>
</div>
