{% extends 'auth/base.html' %}

{% block content %}
<div class="card" style="border: none">
    <h2 class="text-center text-secondary py-4"><i class="fa fa-sign-in"></i> Masuk</h2>
    <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}

        {% for category, message in messages %}
        <div class="alert p-2 mb-1 {{category}}" style="font-size: 12px" role="alert"> {{ message }}</div>
        {% endfor %}

        {% endif %}
        {% endwith %}

        <form action="" method="post" class="mt-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-wrapper">
                <input type="text" class="form-body" name="username" id="username"
                       value="{{request.form['username']}}" placeholder="" required/>
                <label for="username">Username</label>
            </div>

            <div class="form-wrapper">
                <input type="password" class="form-body" name="password" id="password"
                       placeholder="" required/>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
    </div>

</div>
{% endblock content %}
