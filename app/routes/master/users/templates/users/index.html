{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('master_user.create_cashier') }}">Tambah</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th>Aksi</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{rows.index(row) + 1}}</td>
        <td>{{row.username}}</td>
        <td>{{ row.role }}</td>
        <td>
            {% if row.is_active %}
            <span class="badge bg-success">Active</span>
            {% else %}
            <span class="badge bg-secondary">Non Active</span>
            {% endif %}
        </td>
        <td>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
